<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form_style.css">
    <link rel="icon" type="image/x-icon" href="resources/stpats_icon.ico">

    <title>St Patrick's High School, Karachi - Admission Portal</title>
</head>
<body>
    <div>
        <h1>St Patrick's High School - Admission Portal</h1>
        <form>
            <table>
                <tr>
                    <th>First Name</th>
                    <td><input type="text" id="fname" name="fname"></td>
                </tr>
                <tr>
                    <th>Last Name</th>
                    <td><input type="text" id="lname" name="lname"></td>
                </tr>
                <tr>
                    <th>CNIC No.*</th>
                    <td><input type="text" id="cnic" name="cnic"></td>
                </tr>
                <tr>
                    <th>Picture</th>
                    <td><input type="file" name="pic" id="pic"></td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td><input type="email" id="mail" name="mail"></td>
                </tr>
                <tr>
                    <th>Phone</th>
                    <td><input type="text" id="phone" name="phone"></td>
                </tr>
                <tr>
                    <th>Gender</th>
                    <td>
                        <input type="radio" id="gender" name="gender">Male</input>
                        <input type="radio" id="gender" name="gender">Female</input>
                    </td>
                </tr>
                <tr>
                    <th>Date of Birth</th>
                    <td><input type="date" id="dob" name="dob"></td>
                </tr>
                <tr>
                    <th>Country</th>
                    <td><input type="text" id="country" name="country"></td>
                </tr>
                <tr>
                    <th>Province</th>
                    <td><input type="text" id="province" name="province"></td>
                </tr>
                <tr>
                    <th>City</th>
                    <td><input type="text" id="city" name="city"></td>
                </tr>
                <tr>
                    <th>Address</th>
                    <td><textarea id="address" name="address" cols="30" rows="3"></textarea></td>
                </tr>
                <tr>
                    <th>Applying for</th>
                    <td>
                        <select id="apply" name="apply" size="1">
                            <option value="nichts">--</option>
                            <option value="kindergarten">Kindergarten</option>
                            <option value="primary">Primary</option>
                            <option value="technical">Technical</option>
                            <option value="o_Levels">O'Levels</option>
                            <option value="a_Levels">A'Levels</option>
                            <option value="matriculation">Matriculation</option>
                            <option value="inter">Inter</option>                            
                        </select>
                    </td>
                </tr>
                <tr>
                    <th colspan="2" text-align="center">
                        <input type="submit" id="sb" name="sb" value="Become a Patrician!" 
                        onclick="alert('Your response has been recorded. Thank you for applying!')">
                    </th>
                </tr>
            </table>
        </form>
        <p><i>*You can skip this field if you are less than 13 years old.</i></p>
    </div>    
</body>
</html>
